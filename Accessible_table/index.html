<!DOCTYPE html>

<html>

    <head>    

        <meta charset="UTF-8">
        <title>accessible table_scope </title>
    
    </head>

        <body>

            <header>HTML Table</header> <br><br>
                
            <main>
                    <table>
                        <caption> Students info</caption>
                        
                        <colgroup>
                        <col span="3" style="background-color:lightgrey">
                        </colgroup>
                        
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                 <th scope="col">Name</th>
                                 <th scope="col">GPA</th>
                            </tr>
                            
                            <tbody>
                                 <tr>
                                    <td scope="row">1011</td>
                                    <td>A</td>
                                    <td>3.88</td>
                                </tr>
                                <tr>
                                    <td scope="row">1022</td>
                                    <td>B</td>
                                    <td>3.44</td>
                                </tr>
                            </tbody>
                           

                        </thead>
                    </table>
                </main>

        </body>

</html>
