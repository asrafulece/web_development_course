<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <title>row col span</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }
    
        table {
        border-collapse: collapse;
        width: 300px;
        height: 200px;
             }
    </style>

</table>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>

            <tr>

            </tr>
            <tr>

                <td> 099999999999</td>

            </tr>
            <tr>
                <td>102</td>
                <td>Jeny</td>
                <td> 0000000000000e89</td>
                <td> 0000000000000e89</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table>
